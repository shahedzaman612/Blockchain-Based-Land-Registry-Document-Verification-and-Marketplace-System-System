<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Lands</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <script>
      const token = localStorage.getItem("token");
      if (!token) {
        alert("‚ùå You must be logged in.");
        window.location.href = "login.html";
      }
    </script>

    <style>
      #particles-js {
        position: fixed;
        z-index: -1;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
      }

      #chatNotificationContainer div {
        background-color: #ffe4b5;
        border: 1px solid #ffa500;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div id="notificationBox"></div>
    <div id="chatNotificationContainer" class="block-container"></div>

    <div id="particles-js"></div>
    <h1>My Submitted or Owned Lands</h1>

    <div id="landList" class="block-container"></div>

    <h2>Buy Requests</h2>
    <div id="buyRequestList" class="block-container"></div>

    <a href="index.html" class="back-button">‚¨ÖÔ∏è Back to Home</a>

    <script>
      const socket = io("http://localhost:3000");
      const myNID = localStorage.getItem("nid");

      if (!myNID) {
        alert("Missing NID. Redirecting...");
        window.location.href = "login.html";
      }

      // Register user in Socket.IO
      socket.emit("register", myNID);
      socket.on("pending_notifications", (notifications) => {
        const container = document.getElementById("notificationBox");

        notifications.forEach(({ from, message }) => {
          const div = document.createElement("div");
          div.className = "notification";
          div.innerHTML = `
      üì© Message from <b>${from}</b>: ${message}
      <button onclick="startChat('${from}')">Join Chat</button>
    `;
          container.appendChild(div);
        });
      });

      // When seller sends a chat notification
      socket.on("chat_notification", ({ from }) => {
        const container = document.getElementById("chatNotificationContainer");
        const div = document.createElement("div");
        div.innerHTML = `
          üì© New chat started by <b>${from}</b><br>
          <button class="joinChatButton" onclick="location.href='live-chat.html?partner=${from}&role=buyer'">Join Chat</button>
        `;
        container.appendChild(div);
      });

      function startChat(partnerNID) {
        const userNID = localStorage.getItem("nid");
        if (!userNID) {
          alert("You need to be logged in to start a chat.");
          return;
        }

        const room = [userNID, partnerNID].sort().join("-");
        socket.emit("join_room", room);
        window.location.href = `chat.html?partner=${partnerNID}&role=buyer`;
      }

      // Seller initiated chat alert
      socket.on("chat_enabled", ({ sellerNID }) => {
        const join = confirm(
          "üì® The seller has started a chat with you. Join?"
        );
        if (join) {
          window.location.href = `chat.html?partner=${sellerNID}&role=buyer`;
        }
      });
    </script>

    <script>
      particlesJS("particles-js", {
        particles: {
          number: { value: 80, density: { enable: true, value_area: 800 } },
          color: { value: "#ff6347" },
          shape: { type: "circle" },
          opacity: { value: 0.5 },
          size: { value: 3 },
          line_linked: {
            enable: true,
            distance: 150,
            color: "#ff6347",
            opacity: 0.4,
            width: 1,
          },
          move: { enable: true, speed: 2 },
        },
        interactivity: {
          detect_on: "canvas",
          events: { onhover: { enable: true, mode: "repulse" } },
          modes: { repulse: { distance: 100 } },
        },
      });

      async function fetchMyLands() {
        const token = localStorage.getItem("token");

        try {
          const response = await fetch("http://localhost:3000/my-lands", {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });

          const lands = await response.json();
          const list = document.getElementById("landList");

          if (!lands.length) {
            list.innerHTML = "<p>No lands submitted yet.</p>";
            return;
          }

          lands.forEach((land) => {
            const div = document.createElement("div");
            div.className = "block-card";
            div.innerHTML = `
              <p><strong>Transaction ID:</strong> ${land.transactionId}</p>
              <p><strong>From:</strong> ${land.from}</p>
              <p><strong>To:</strong> ${land.to}</p>
              <p><span class="label">To NID:</span> ${land.toNID}</p>
              <p><span class="label">DCR Hash:</span> ${land.dcrHash}</p>
              <p><span class="label">Porcha Hash:</span> ${land.porchaHash}</p>
              <p><span class="label">Dolil Hash:</span> ${land.dolilHash}</p>
              <p><strong>Timestamp:</strong> ${new Date(
                land.timestamp
              ).toLocaleString()}</p>
            `;
            list.appendChild(div);
          });
        } catch (err) {
          alert("‚ùå Failed to load your lands.");
        }
      }

      async function fetchBuyRequests() {
        const token = localStorage.getItem("token");

        try {
          const response = await fetch("http://localhost:3000/buy-requests", {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });

          // Check if the response status is OK (200)
          if (!response.ok) {
            const errorMessage = await response.json();
            throw new Error(
              errorMessage.message || "Failed to fetch buy requests"
            );
          }

          const buyRequests = await response.json();
          const list = document.getElementById("buyRequestList");

          if (buyRequests.length === 0) {
            list.innerHTML = "<p>No new buy requests.</p>";
            return;
          }

          // Loop through the buy requests and display them
          buyRequests.forEach((request) => {
            const div = document.createElement("div");
            div.className = "buy-request-card";
            div.innerHTML = `
        <p><strong>Buyer:</strong> ${request.buyerUsername}</p>
        <p><strong>Message:</strong> ${request.message}</p>
        <p><strong>Timestamp:</strong> ${new Date(
          request.timestamp
        ).toLocaleString()}</p>
        <button onclick="window.location.href='chat.html?partner=${
          request.buyerNID
        }&role=buyer'">
        Open Chat
      </button>
      `;
            list.appendChild(div);
          });
        } catch (err) {
          alert(`‚ùå ${err.message}`);
          console.error("Error fetching buy requests:", err);
        }
        console.log("Buy Requests:", buyRequests);
      }

      fetchMyLands();
      fetchBuyRequests();
    </script>
  </body>
</html>
