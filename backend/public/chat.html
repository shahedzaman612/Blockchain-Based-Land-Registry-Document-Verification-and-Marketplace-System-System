<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Live Chat</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #121212;
        color: #fff;
        padding: 20px;
      }
      #chatBox {
        border: 1px solid #555;
        padding: 10px;
        height: 300px;
        overflow-y: scroll;
        background: #1e1e1e;
        display: flex;
        flex-direction: column;
      }
      #msgInput {
        width: 80%;
        padding: 8px;
      }
      button {
        padding: 8px 16px;
        background-color: #ff6347;
        border: none;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background-color: #e5533c;
      }
      .notification {
        background-color: #ff6347;
        color: white;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
      }
      .notification:hover {
        background-color: #e5533c;
      }
      .message {
        padding: 8px 12px;
        margin: 5px;
        border-radius: 10px;
        max-width: 70%;
        word-wrap: break-word;
      }
      .sent {
        background-color: #4caf50;
        align-self: flex-end;
        text-align: right;
        margin-left: auto;
      }
      .received {
        background-color: #333;
        align-self: flex-start;
        text-align: left;
        margin-right: auto;
      }
    </style>
  </head>
  <body>
    <h2>Live Chat</h2>
    <div
      id="partnerInfo"
      style="margin-bottom: 20px; display: flex; align-items: center"
    >
      <img
        id="partnerImage"
        src=""
        alt="Partner's Avatar"
        style="
          width: 40px;
          height: 40px;
          border-radius: 50%;
          margin-right: 10px;
        "
      />
      <span id="partnerName" style="font-size: 18px; font-weight: bold"></span>
    </div>
    <div id="chatBox"></div>
    <br />
    <input type="text" id="msgInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>

    <div id="notificationBox"></div>

    <script>
      const socket = io("http://localhost:3000");
      const urlParams = new URLSearchParams(window.location.search);
      const partnerNID = urlParams.get("partner");
      const role = urlParams.get("role");
      const myNID = localStorage.getItem("nid");
      const partner = urlParams.get("partner");

      if (!myNID) {
        alert("Missing NID. Redirecting...");
        window.location.href = "login.html";
      }

      if (!partnerNID || !role) {
        alert("Missing chat information. Redirecting...");
        window.location.href = "user-dashboard.html";
      }

      const room = [myNID, partnerNID].sort().join("-");
      socket.emit("register", myNID);

      fetch(`/get-user-info?nid=${partnerNID}`)
        .then((res) => res.json())
        .then((userData) => {
          const partnerNameElem = document.getElementById("partnerName");
          const partnerImageElem = document.getElementById("partnerImage");

          partnerNameElem.textContent = userData.username || "Unknown";
          partnerImageElem.src = userData.profilePic || "/default-avatar.jpg";
        });

      socket.emit("join_room", room);

      if (role === "seller") {
        socket.emit("chat_notification", {
          from: myNID,
          to: partnerNID,
        });
      }

      fetch(`http://localhost:3000/chat-history?room=${room}`)
        .then((res) => res.json())
        .then((messages) => {
          const chatBox = document.getElementById("chatBox");
          messages.forEach(({ senderUsername, senderNID, message }) => {
            const msgDiv = document.createElement("div");
            msgDiv.classList.add("message");

            if (senderNID === myNID) {
              msgDiv.classList.add("sent");
              msgDiv.textContent = `You: ${message}`;
            } else {
              msgDiv.classList.add("received");
              msgDiv.textContent = `${senderUsername}: ${message}`;
            }

            chatBox.appendChild(msgDiv);
          });

          chatBox.scrollTop = chatBox.scrollHeight;
        });

      socket.on("new_chat_notification", ({ message, room }) => {
        const notificationBox = document.getElementById("notificationBox");
        const notification = document.createElement("div");
        notification.textContent = message;
        notification.classList.add("notification");
        notification.onclick = () => {
          window.location.href = `live-chat.html?partner=${partnerNID}&role=seller`;
        };
        notificationBox.appendChild(notification);
      });

      socket.on("receive_message", ({ senderUsername, senderNID, message }) => {
        const chatBox = document.getElementById("chatBox");
        const msgDiv = document.createElement("div");
        msgDiv.classList.add("message");

        if (senderNID === myNID) {
          msgDiv.classList.add("sent");
          msgDiv.textContent = `You: ${message}`;
        } else {
          msgDiv.classList.add("received");
          msgDiv.textContent = `${senderUsername}: ${message}`;
        }

        chatBox.appendChild(msgDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
      });

      function sendMessage() {
        const message = document.getElementById("msgInput").value.trim();
        if (!message) return;

        socket.emit("send_message", {
          room,
          sender: myNID,
          message,
        });

        document.getElementById("msgInput").value = "";
      }
    </script>
  </body>
</html>
