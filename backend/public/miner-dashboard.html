<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Minar Dashboard - Pending Land Submissions</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  </head>
  <body>
    <div id="particles-js"></div>
    <h1>Minar Dashboard – Pending Land Submissions</h1>
    <div id="submissions"></div>

    <script>
      // Particle effect
      particlesJS("particles-js", {
        particles: {
          number: { value: 60, density: { enable: true, value_area: 800 } },
          color: { value: "#00bcd4" },
          shape: { type: "circle" },
          opacity: { value: 0.5 },
          size: { value: 3 },
          line_linked: {
            enable: true,
            distance: 150,
            color: "#00bcd4",
            opacity: 0.4,
            width: 1,
          },
          move: { enable: true, speed: 2 },
        },
        interactivity: {
          detect_on: "canvas",
          events: { onhover: { enable: true, mode: "repulse" } },
          modes: { repulse: { distance: 100 } },
        },
      });

      const token = localStorage.getItem("token");
      const submissionsDiv = document.getElementById("submissions");

      if (!token) {
        alert("Please login as a Minar to view this page.");
        window.location.href = "/login.html";
      }

      // Load pending submissions
      async function loadSubmissions() {
        try {
          const res = await fetch("http://localhost:3000/pending-submissions", {
            headers: { Authorization: `Bearer ${token}` },
          });

          if (!res.ok) {
            const text = await res.text();
            alert("Error: " + text);
            return;
          }

          const data = await res.json();

          if (data.length === 0) {
            submissionsDiv.innerHTML =
              "<p style='text-align:center'>No pending submissions.</p>";
            return;
          }

          submissionsDiv.innerHTML = "";
          data.forEach((s) => {
            const el = document.createElement("div");
            el.className = "submission";
            el.innerHTML = `
              <h3>Submission ID: ${s.id}</h3>
              <p><strong>From:</strong> ${s.from} (${s.fromNID})</p>
              <p><strong>To:</strong> ${s.to} (${s.toNID})</p>
              <p><strong>Nonce:</strong> ${s.nonce}</p>
              <p><strong>Submitted By:</strong> ${s.submittedBy}</p>
              <div class="docs">
                <a href="${s.docs.dcr}" target="_blank">View DCR</a>
                <a href="${s.docs.porcha}" target="_blank">View Porcha</a>
                <a href="${s.docs.dolil}" target="_blank">View Dolil</a>
              </div>
              <button onclick="approveSubmission('${s.id}')">✅ Approve & Mine Block</button>
              <button onclick="rejectSubmission('${s.id}')">❌ Reject</button>
            `;
            submissionsDiv.appendChild(el);
          });
        } catch (err) {
          console.error("Failed to load submissions:", err);
        }
      }

      // Approve handler
      async function approveSubmission(id) {
        if (!confirm("Are you sure you want to approve and mine this block?")) return;

        try {
          const res = await fetch(`http://localhost:3000/approve-submission/${id}`, {
            method: "POST",
            headers: { Authorization: `Bearer ${token}` },
          });

          const data = await res.json();
          if (res.ok) {
            alert("✅ Block mined successfully!");
            loadSubmissions();
          } else {
            alert("❌ " + data.message);
          }
        } catch (err) {
          alert("❌ Network error.");
        }
      }

      // Reject handler
      async function rejectSubmission(id) {
        if (!confirm("Are you sure you want to reject this submission?")) return;

        try {
          const res = await fetch(`http://localhost:3000/reject-submission/${id}`, {
            method: "POST",
            headers: { Authorization: `Bearer ${token}` },
          });

          const data = await res.json();
          if (res.ok) {
            alert("❌ Submission rejected.");
            loadSubmissions();
          } else {
            alert("❌ " + data.message);
          }
        } catch (err) {
          alert("❌ Network error.");
        }
      }

      loadSubmissions();
    </script>

    <a href="index.html" class="back-button">⬅️ Back to Home</a>
  </body>
</html>
