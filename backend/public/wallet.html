<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Wallet Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 2rem;
        background: #f9f9f9;
      }
      h1 {
        color: #2c3e50;
      }
      #walletInfo {
        margin-bottom: 1.5rem;
        background: #ecf0f1;
        padding: 1rem;
        border-radius: 8px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        background: white;
      }
      th,
      td {
        padding: 0.75rem;
        border: 1px solid #ccc;
        text-align: center;
      }
      a {
        display: inline-block;
        margin-top: 1rem;
        color: #2980b9;
        text-decoration: none;
      }
      button {
        padding: 5px 10px;
        background-color: #27ae60;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #219150;
      }
    </style>
  </head>
  <body>
    <h1>ðŸ’° Wallet Dashboard</h1>
    <div id="walletInfo">Loading wallet...</div>
    <a href="transfer-money.html" class="btn-transfer-link"
      >ðŸ’¸ Transfer Money</a
    >

    <h2>ðŸ“œ Transaction History</h2>
    <table>
      <thead>
        <tr>
          <th>From</th>
          <th>To</th>
          <th>Amount</th>
          <th>Timestamp</th>
          <th>Receipt</th>
        </tr>
      </thead>
      <tbody id="transactions">
        <tr>
          <td colspan="5">Loading transactions...</td>
        </tr>
      </tbody>
    </table>

    <a href="index.html">â¬… Back to Home</a>

    <script>
      const token = localStorage.getItem("token");
      if (!token) {
        alert("You must be logged in.");
        window.location.href = "login.html";
      }

      async function loadWallet() {
        try {
          const res = await fetch("http://localhost:3000/wallet", {
            headers: { Authorization: `Bearer ${token}` },
          });

          const data = await res.json();

          if (!res.ok) {
            throw new Error(data.message || "Failed to load wallet");
          }

          document.getElementById("walletInfo").innerHTML = `
            <p><strong>NID:</strong> ${data.nid}</p>
            <p><strong>Balance:</strong> ${data.balance} coins</p>
          `;

          const tbody = document.getElementById("transactions");
          tbody.innerHTML = ""; // Clear initial row

          if (data.transactions && data.transactions.length > 0) {
            data.transactions.forEach((tx) => {
              const row = document.createElement("tr");
              row.innerHTML = `
      <td>${tx.fromUser} (${tx.fromNID})</td>
      <td>${tx.toUser} (${tx.toNID})</td>
      <td>${tx.amount}</td>
      <td>
        ${new Date(tx.timestamp).toLocaleString()}<br/>
      </td>
      <td>  <button onclick="downloadReceipt(${
        tx.id
      })">ðŸ§¾ Download Receipt</button> </td>

    `;
              tbody.appendChild(row);
            });
          } else {
            tbody.innerHTML =
              "<tr><td colspan='5'>No transactions found.</td></tr>";
          }
        } catch (err) {
          console.error("Wallet load failed:", err);
          document.getElementById("walletInfo").innerHTML =
            "<p style='color:red;'>Error loading wallet</p>";
          document.getElementById("transactions").innerHTML =
            "<tr><td colspan='5'>Error fetching data</td></tr>";
        }
      }

      async function downloadReceipt(id) {
        try {
          const res = await fetch(`http://localhost:3000/receipt/${id}`, {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });

          if (!res.ok) {
            throw new Error("Failed to download receipt");
          }

          const blob = await res.blob();
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = `receipt-${id}.txt`;
          a.click();
          window.URL.revokeObjectURL(url);
        } catch (err) {
          alert("Error downloading receipt: " + err.message);
        }
      }

      document.addEventListener("DOMContentLoaded", loadWallet);
    </script>
  </body>
</html>
