<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Minar Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
      const token = localStorage.getItem("token");
      if (!token) {
        alert("‚ùå You must be logged in.");
        window.location.href = "login.html";
      }
    </script>
    <style>
      #particles-js {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      .block-card button {
        margin-top: 10px;
        padding: 10px 20px;
        background-color: var(--accent-color);
        color: white;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }

      .block-card button:hover {
        background-color: #cc4c36;
      }
    </style>
  </head>
  <body>
    <div id="particles-js"></div>

    <h1>Minar Dashboard</h1>

    <h2>üõ†Ô∏è Pending Land Submissions</h2>
    <div id="pendingBlocks" class="block-container"></div>

    <h2>üíº Buy Requests</h2>
    <div id="buyRequests" class="block-container"></div>

    <a href="index.html" class="back-button">‚¨ÖÔ∏è Back to Home</a>
    <div id="popup" class="popup"></div>

    <script>
      particlesJS("particles-js", {
        particles: {
          number: { value: 80, density: { enable: true, value_area: 800 } },
          color: { value: "#ff6347" },
          shape: { type: "circle" },
          opacity: { value: 0.5 },
          size: { value: 3 },
          line_linked: {
            enable: true,
            distance: 150,
            color: "#ff6347",
            opacity: 0.4,
            width: 1,
          },
          move: { enable: true, speed: 2 },
        },
        interactivity: {
          detect_on: "canvas",
          events: { onhover: { enable: true, mode: "repulse" } },
          modes: { repulse: { distance: 100 } },
        },
      });

      function showPopup(message, isError = false) {
        const popup = document.getElementById("popup");
        popup.textContent = message;
        popup.className = "popup show";
        if (isError) popup.classList.add("error");
        setTimeout(() => {
          popup.className = "popup";
        }, 3000);
      }

      async function fetchPending() {
        try {
          const res = await fetch("http://localhost:3000/pending-blocks", {
            headers: { Authorization: `Bearer ${token}` },
          });
          const blocks = await res.json();
          const container = document.getElementById("pendingBlocks");

          if (!blocks.length) {
            container.innerHTML = "<p>No pending land submissions.</p>";
            return;
          }

          blocks.forEach((block) => {
            const div = document.createElement("div");
            div.className = "block-card";
            div.innerHTML = `
              <p><strong>Transaction ID:</strong> ${block.transactionId}</p>
              <p><strong>From:</strong> ${block.fromAddress}</p>
              <p><strong>To:</strong> ${block.toAddress}</p>
              <p><strong>Submitted By:</strong> ${block.submittedBy}</p>
              <button onclick="mineBlock('${block.id}')">‚õèÔ∏è Mine This Block</button>
            `;
            container.appendChild(div);
          });
        } catch (err) {
          showPopup("‚ùå Failed to load pending blocks.", true);
        }
      }

      async function mineBlock(id) {
        try {
          const res = await fetch(`http://localhost:3000/mine-land/${id}`, {
            method: "POST",
            headers: { Authorization: `Bearer ${token}` },
          });
          const data = await res.json();
          if (res.ok) {
            showPopup("‚úÖ Block mined successfully!");
            location.reload();
          } else {
            showPopup("‚ùå Mining failed.", true);
          }
        } catch (error) {
          showPopup("‚ùå Mining failed.", true);
        }
      }

      async function fetchBuyRequests() {
        try {
          const res = await fetch("http://localhost:3000/buy-requests", {
            headers: { Authorization: `Bearer ${token}` },
          });
          const requests = await res.json();
          const container = document.getElementById("buyRequests");

          if (!requests.length) {
            container.innerHTML = "<p>No buy requests.</p>";
            return;
          }

          requests.forEach((req) => {
            const div = document.createElement("div");
            div.className = "block-card";
            div.innerHTML = `
              <p><strong>Request ID:</strong> ${req.id}</p>
              <p><strong>Ad ID:</strong> ${req.adId}</p>
              <p><strong>Buyer:</strong> ${req.buyer}</p>
              <p><strong>Status:</strong> ${req.status}</p>
              ${
                req.status === "pending"
                  ? `<button onclick="confirmTransaction('${req.id}')">‚úÖ Confirm Transaction</button>`
                  : `<p>‚úÖ Transaction already confirmed</p>`
              }
            `;
            container.appendChild(div);
          });
        } catch (err) {
          showPopup("‚ùå Failed to load buy requests.", true);
        }
      }

      async function confirmTransaction(requestId) {
        try {
          const res = await fetch(
            `http://localhost:3000/confirm-transaction/${requestId}`,
            {
              method: "POST",
              headers: { Authorization: `Bearer ${token}` },
            }
          );
          const data = await res.json();
          if (res.ok) {
            showPopup("‚úÖ Transaction confirmed and block created.");
            location.reload();
          } else {
            showPopup("‚ùå Confirmation failed.", true);
          }
        } catch (err) {
          showPopup("‚ùå Transaction confirmation failed.", true);
        }
      }

      fetchPending();
      fetchBuyRequests();
    </script>
  </body>
</html>
